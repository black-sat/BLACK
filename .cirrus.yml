task:
  name: macOS (with CryptoMiniSAT backend)
  osx_instance:
    image: catalina-base
  download_dependencies_script:
    - brew install cmake gmp wget cryptominisat
    - ./download-mathsat.sh
  release_build_script:
    - mkdir -p build && cd build
    - cmake -DCMAKE_BUILD_TYPE=Debug -DBLACK_TESTS_SAT_BACKEND=cmsat ../..
    - make
  test_script:
    - cd build 
    - ctest -R black
  